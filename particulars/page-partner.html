<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1696988_6we4fiaqgaj.css">
    <link rel="stylesheet" href="../common/normallize.css">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../common/animate.compat.min.css">
    <link rel="stylesheet" href="../common/bootstrap.min.css">
    <link rel="stylesheet" href="../common/reset.css">
    <script src="../common/jQuery v3.3.0.js"></script>
    <script src="../common/bootstrap.min.js"></script>
    <script src="../layui/layui.js"></script>
    <script src="js/yqqindex.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/footergeneral.css">
</head>
<body>
    <div id="yqq">
        <div class="yqq-Cooperative">
            <div class="yqq-title">
                <h2>合作通道</h2>
                <h3>Cooperative Channel</h3>
            </div>
        </div>
        <div class="yqq-recruit">
            <div class="container">
                <div class="col-md-12 col-sm-12 col-xs-12 partner-aisle">
                    <h2 >
                        <span>合作通道</span>
                    </h2>
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12 intention">
                    <form >
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <label>
                                        您若有合作意向，请填写以下信息，我们会通过您留下的联系方式与您联系。
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3 col-sm-4 col-xs-12">
                                    <label>我是?</label>
                                </div>
                                <div class="col-md-9 col-sm-8 col-xs-12 yqq-mkt clearfix">
                                    <div class="active yqq-invest" style="width:33.33%"><span>媒体</span></div>
                                    <div class="active yqqCustomer" style="width:33.33%"><span>客户</span></div>
                                    <div class="active yqq-invest" style="width:33.33%"><span>投资者</span></div>
                                </div>
                            </div>
                        </div>
                        <div id="partner-news" class="partner-pan">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3 col-sm-4 col-xs-12">
                                        <label>公司全称</label>
                                    </div>
                                    <div class="col-md-9 col-sm-8 col-xs-12">
                                        <input type="text" placeholder=" 请输入公司全称">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3 col-sm-4 col-xs-12">
                                        <label>联系人</label>
                                    </div>
                                    <div class="col-md-9 col-sm-8 col-xs-12">
                                        <input type="text" placeholder=" 请输入联系人姓名">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3 col-sm-4 col-xs-12">
                                        <label>电话</label>
                                    </div>
                                    <div class="col-md-9 col-sm-8 col-xs-12">
                                        <input type="text" placeholder=" 请输入联系电话">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3 col-sm-4 col-xs-12">
                                        <label>主要合作意向</label>
                                    </div>
                                    <div class="col-md-9 col-sm-8 col-xs-12">
                                        <textarea name="" id="" cols="10" rows="5" placeholder="请输入主要合作意向"></textarea>
                                    </div>
                                </div>
                            </div>
                            <button><a href="">提交</a></button>
                        </div>
                        <div id="partner-cust" class="partner-pan">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3 col-sm-4 col-xs-12">
                                        <label>公司全称</label>
                                    </div>
                                    <div class="col-md-9 col-sm-8 col-xs-12">
                                        <input type="text" placeholder=" 请输入公司全称">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3 col-sm-4 col-xs-12">
                                        <label>所在城市</label>
                                    </div>
                                    <div class="col-md-9 col-sm-8 col-xs-12">
                                        <input type="text" placeholder=" 请输入所在城市">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3 col-sm-4 col-xs-12">
                                        <label>主营业务</label>
                                    </div>
                                    <div class="col-md-9 col-sm-8 col-xs-12">
                                        <input type="text" placeholder=" 请输入主营业务">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3 col-sm-4 col-xs-12">
                                        <label>联系人</label>
                                    </div>
                                    <div class="col-md-9 col-sm-8 col-xs-12">
                                        <input type="text" placeholder=" 请输入联系人姓名">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3 col-sm-4 col-xs-12">
                                        <label>电话</label>
                                    </div>
                                    <div class="col-md-9 col-sm-8 col-xs-12">
                                        <input type="text" placeholder=" 请输入联系电话">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3 col-sm-4 col-xs-12">
                                        <label>邮箱</label>
                                    </div>
                                    <div class="col-md-9 col-sm-8 col-xs-12">
                                        <input type="text" placeholder=" 请输入联系邮箱">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3 col-sm-4 col-xs-12">
                                        <label>主要合作意向</label>
                                    </div>
                                    <div class="col-md-9 col-sm-8 col-xs-12">
                                        <textarea name="" id="" cols="10" rows="5" placeholder="请输入主要合作意向"></textarea>
                                    </div>
                                </div>
                            </div>
                            <button><a href="">提交</a></button>
                        </div>
                    </form>
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12 partner-aisle">
                    <h2 >
                        <span>合作伙伴</span>
                    </h2>
                </div>
                <!-- <div class="col-md-12 col-sm-12 col-xs-12 yqq-teamwork">
                    <div class="col-md-3 col-sm-4 col-xs-6 partner" ></div>
                </div> -->
            </div>
        </div>
        <div id="yqq-footer"></div>
        <div id="nav-scroll"></div>
    </div>
</body>
<script>
    var  yqqimgs= [
                {
                    "img":"./img/001.png",
                    "partTitle":"中国工商银行"
                },
                {
                    "img":"./img/002.png",
                    "partTitle":"中国银行"
                },
                {
                    "img":"./img/003.png",
                    "partTitle":"交通银行"
                },
                {
                    "img":"./img/036.jpg",
                    "partTitle":"中国邮政储蓄银行"
                },
                {
                    "img":"./img/004.png",
                    "partTitle":"渤海银行"
                },
                {
                    "img":"./img/005.png",
                    "partTitle":"成都农商银行"
                },
                {
                    "img":"./img/006.png",
                    "partTitle":"台州银行"
                },
                {
                    "img":"./img/007.png",
                    "partTitle":"中银富登村镇银行"
                },
                {
                    "img":"./img/008.png",
                    "partTitle":"南京银行"
                },
                {
                    "img":"./img/009.png",
                    "partTitle":"重庆富民银行"
                },
                {
                    "img":"./img/010.png",
                    "partTitle":"苏宁银行"
                },
                {
                    "img":"./img/011.png",
                    "partTitle":"东莞银行"
                },
                {
                    "img":"./img/012.png",
                    "partTitle":"辽宁振兴银行"
                },
                {
                    "img":"./img/013.png",
                    "partTitle":"捷信银行"
                },
                {
                    "img":"./img/014.png",
                    "partTitle":"中银消费金融"
                },
                {
                    "img":"./img/015.png",
                    "partTitle":"马上消费金融"
                },
                {
                    "img":"./img/016.png",
                    "partTitle":"杭银消费金融公司"
                },
                {
                    "img":"./img/017.png",

                },
                {
                    "img":"./img/019.png",

                },
                {
                    "img":"./img/020.png",

                },
                {
                    "img":"./img/026.png",
                    "partTitle":"中国银联"
                },
                {
                    "img":"./img/030.png",
                    "partTitle":"陆家嘴金融城"
                },
                {
                    "img":"./img/031.png",
                    "partTitle":"云南国际信托有限公司"
                },
                {
                    "img":"./img/024.png",
                    "partTitle":"众安"
                }]
    $(function(){
        //循环数组并创建div  插入css背景图
        var $yqqteamwork = $('<div class="col-md-12 col-sm-12 col-xs-12 yqq-teamwork"></div>')
        $.each(yqqimgs,function(index,item){
            $yqqteamwork.append(`<div class="col-md-3 col-sm-4 col-xs-6 partner " 
            style="padding:10px;
            overflow:hidden;
            ")>
                <div class="yqq-partner-item" style="border:1px solid #eee;padding:20px;position:relative;">
                    <img src="${item.img}"  style="width:100%;height:100%;"/>  
                    <div class="partner-masked" >${item.partTitle}</div>
                </div>
            </div>`)
        }) 
        $('.yqq-recruit .container').append($yqqteamwork)

        $('.partner').hover(function(){
            var xb = $(this).index()
            $('.partner .partner-masked').eq(xb).fadeIn(500)
        },function(){
            var xb = $(this).index()
            $('.partner .partner-masked').eq(xb).fadeOut()
        })

        // yqq-invest
        // yqqCustomer

        $('.yqq-invest').click(function(){
            $(this).children().css({background:'rgb(30, 192, 233)',color:'#fff'}).parent().siblings().children().css({background:'#f4f4f4',color:'#666'})
            $(this).parents('.form-group').siblings('#partner-news').css('display','block').siblings('#partner-cust').css('display','none')
        })
        $('.yqqCustomer').click(function(){
            $(this).children().css({background:'rgb(30, 192, 233)',color:'#fff'}).parent().siblings().children().css({background:'#f4f4f4',color:'#666'})
            $(this).parents('.form-group').siblings('#partner-cust').css('display','block').siblings('#partner-news').css('display','none')
        })

    })
    
</script>
</html>
